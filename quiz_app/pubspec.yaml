name: quiz_app
description: "Quiz App project."

publish_to: 'none' # Remove this line if you wish to publish to pub.dev


version: 1.0.0+1

environment:
  sdk: ^3.10.3


dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  cupertino_icons: ^1.0.8

  firebase_auth: ^6.1.4
  firebase_core: ^4.4.0
  go_router: ^17.0.1
  dio: ^5.9.0
  freezed: ^3.2.4
  freezed_annotation: ^3.1.0
  json_annotation: ^4.9.0
  intl: ^0.20.2
  flutter_dotenv: ^6.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter


  flutter_lints: ^6.0.0
  build_runner: ^2.10.5
  json_serializable: ^6.11.4


flutter:


  uses-material-design: true
  assets:
    - asset/.env


flutter_intl:
  main_locale: ru
  enabled: true

